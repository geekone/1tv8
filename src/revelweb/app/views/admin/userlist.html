{{set . "title" "用户列表"}}
{{template "admin/header.html" .}}
<h4 class="sub-header">用户列表 | <a href="{{url "Admin.ArticleNew"}}">添加文章</a></h4>
<div>
<table class="table table-bordered table-striped">
<thead>
	<tr>
		<th>#</th>
		<th>名字</th>
		<th>注册邮箱</th>
		<th>注册时间</th>
		<th>操作</th>
	</tr>
</thead>
<tbody>
{{range .users}}
	<tr>
		<td>{{.Id}}</td>
		<td>{{.Name}}</td>
		<td>{{.Email}}</td>
		<td>{{.Created}}</td>
		<td>
		<a href="/test" title="编辑" class="btn btn-info btn-xs"><span class="glyphicon glyphicon-pencil"></span>编辑<a>
		<a href="{{url "Admin.UserDelete" .Id}}" onclick="return confirm('一旦删除将不可恢复，确定吗？');" title="删除"  class="btn btn-danger btn-xs"><span class="glyphicon glyphicon-remove"></span>删除<a>
		</td>
	</tr>
{{end}}
</tbody>
</table>
</div>
{{template "admin/footer.html" .}}
